<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nft-priview</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-bg">
        <img src="./img/Shape.png" alt="" class="img-innerbg" />
      </div>
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-disc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft">
        <div class="nft-info">
          <img
            src="./img/Combined Shape.svg"
            alt=""
            class="nft-img"
            width="11"
            height="18"
          />
          <p class="nft-info-disc">0.041 ETH</p>
        </div>
        <div class="nft-infos">
          <img
            src="./img/Shape.svg"
            alt=""
            class="nft-imgs"
            width="16"
            height="16"
          />
          <p class="nft-info-discs">3 days left</p>
        </div>
      </div>
      <hr class="divider" />
      <div class="user-info">
        <img
          src="./img/Oval.png"
          alt=""
          class="user-img"
          width="33"
          height="33"
        />
        <p class="user-disc1">Creation of</p>
        <p class="user-disc2">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
